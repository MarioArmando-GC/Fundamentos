  <h1>Practica 6 JavaScript</h1>
  <script>

    //9) programa una funcion que obtenga un numero aleatorio entre 501 y 600

    const aleatorio = () => console.info(Math.round((Math.random() * 100) + 5));
    aleatorio();
    /*10) Programa una función que reciba un número y evalúe si es capicúa o no(que se lee igual en un sentido que en otro), pe.miFuncion(2002) devolverá true.*/
    const capicua = (numero = 0) => {
      if (!numero) return console.warn("No ingresaste un numero");
      if (typeof numero !== "number") return console.error(`el valor, "${numero}" ingresado. No es un numero`);
      numero = numero.toString();
      let alReves = numero.split("").reverse().join("");
      return (numero === alReves)
        ? console.info(`Si es capicua, Numero original ${numero},numero al reves, ${alReves}`)
        : console.info(`No es capicua, Numero original ${numero}, numero al reves ${alReves}`)
    }
    capicua();
    capicua("19");
    capicua({});
    capicua(2000);
    capicua(2002);
    capicua(18.99);
    capicua(212.212);

    /*11) Programa una función que calcule el factorial de un número(El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe.miFuncion(5) devolverá 120.*/
    const factorial = (numero = undefined) => {
      if (numero === undefined) return console.warn("No ingresaste un numero ");
      if (typeof numero !== "number") return console.error(`El valor "${numero}" ingresado, No es un numero`);
      if (numero === 0) return console.error("El numero no puede ser 0");
      if (Math.sign(numero) === -1) return console.error("El numero no puede ser negativo");
      let factorial = 1
      for (let i = numero; i > 1; i--) {
        factorial *= i
      }
      return console.info(`El factorial de ${numero} es ${factorial}`)
    }
    factorial()
    factorial("5")
    factorial([1, 2, 3])
    factorial(0)
    factorial(-5)
    factorial(5)
    factorial(8)

    /*12) Programa una función que determine si un número es primo(aquel que solo es divisible por sí mismo y 1) o no, pe.miFuncion(7) devolverá true.*/
    const numeroprimo = (numero = undefined) => {
      if (numero === undefined) return console.warn("No ingresaste un numero ");
      if (typeof numero !== "number") return console.error(`El valor "${numero}" ingresado, No es un numero`);
      if (numero === 0) return console.error("El numero no puede ser 0");
      if (numero === 1) return console.error("El numero no puede ser 1");
      if (Math.sign(numero) === -1) return console.error("El numero no puede ser negativo");
      let divisible = false;
      for (let i = 2; i < numero; i++) {
        if ((numero % i) === 0) {
          divisible = true;
          break
        }
      }
      return (divisible)
        ? console.log(`El numero ${numero} No es primo`)
        : console.log(`El numero ${numero} Si es primo`)
    }
    numeroprimo();
    numeroprimo("320");
    numeroprimo(true);
    numeroprimo(0);
    numeroprimo(1);
    numeroprimo(-13);
    numeroprimo(13);
    numeroprimo(200);
    /*13) Programa una función que determine si un número es par o impar, pe.miFuncion(29) devolverá Impar.*/
    const numeroparimpar = (numero = undefined) => {
      if (numero === undefined) return console.warn("No ingresaste un numero ");
      if (typeof numero !== "number") return console.error(`El valor "${numero}" ingresado, No es un numero`);
      return ((numero % 2) === 0)
        ? console.info(`El numero ${numero} es Par`)
        : console.log(`El numero ${numero} es Impar`)
    }
    numeroparimpar();
    numeroparimpar("23");
    numeroparimpar(-398);
    numeroparimpar(19);
    /*14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe.miFuncion(0, "C") devolverá 32°F.*/
    const convertirgrados = (grados = undefined, unidad = undefined) => {
      if (grados === undefined) return console.warn("No ingresaste grados a convertir ");
      if (typeof grados !== "number") return console.error(`El valor "${grados}" ingresado, No es un numero`);
      if (unidad === undefined) return console.warn("No ingresaste el tipo de grado a convertir");
      if (typeof unidad !== "string") return console.error(`El valor "${unidad}" ingresado, No es una cadena de texto`);
      if (unidad.length !== 1 || !/(C|F)/.test(unidad)) return console.warn("Valor de unidad no reconocido");
      if (unidad === "C") {
        return console.info(`${grados}ºC = ${Math.round((grados * (9 / 5)) + 32)}ºF `);
      } else if (unidad === "F") {
        return console.info(`${grados}ºF = ${Math.round(((grados - 32) * (5 / 9)))}ºC `);
      } else {
        return console.error("El tipo de grados a convertir no es valido")
      }
      console.info("wiiii funciono")
    }
    convertirgrados();
    convertirgrados("2");
    convertirgrados(2);
    convertirgrados(2, true);
    convertirgrados(2, "Hola");
    convertirgrados(2, "E");
    convertirgrados(100, "C");
    convertirgrados(100, "F");
    /*15) Programa una función para convertir números de base binaria a decimal y viceversa, pe.miFuncion(100, 2) devolverá 4 base 10.*/
    const convertirBinarioDecimal = (numero = undefined, base = undefined) => {
      if (numero === undefined) return console.warn("No ingresaste el numero a convertir ");

      if (typeof numero !== "number") return console.error(`El valor "${numero}" ingresado, No es un numero`);

      if (base === undefined) return console.warn("No ingresaste la base a convertir");

      if (typeof base !== "number") return console.error(`El valor "${base}" ingresado, No es un numero`);

      if (base === 2) {
        return console.info(`${numero} base ${base} = ${parseInt(numero, base)} base 10`);
      } else if (base === 10) {
        return console.info(`${numero} base ${base} = ${(numero.toString(base))} base 2`)
      } else {
        return console.error("El tipo de base a convertir No es valido")
      }
    }
    convertirBinarioDecimal();
    convertirBinarioDecimal("2");
    convertirBinarioDecimal(100);
    convertirBinarioDecimal(100, "2");
    convertirBinarioDecimal(100, 2);
    convertirBinarioDecimal(1110010, 2);
    convertirBinarioDecimal(4, 10);
    convertirBinarioDecimal(114, 10);
    convertirBinarioDecimal(114, 3);


    /*16) Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada, pe.miFuncion(1000, 20) devolverá 800.*/
    const aplicardescuento = (monto = undefined, descuento = 0) => {
      if (monto === undefined) return console.warn("No ingresaste el monto");

      if (typeof monto !== "number") return console.error(`El valor "${monto}" ingresado, No es un numero`);

      if (monto === 0) return console.error("El monto no puede ser 0");

      if (Math.sign(monto) === -1) return console.error("El monto no puede ser negativo");

      if (typeof descuento !== "number") return console.error(`El valor "${descuento}" ingresado, No es un numero`);
      if (Math.sign(descuento) === -1) return console.error("El descuento no puede ser negativo");
      return console.info(`${monto} - ${descuento} % = ${monto - ((monto * descuento) / 100)}`)
    }
    aplicardescuento()
    aplicardescuento("200")
    aplicardescuento(0)
    aplicardescuento(-1000)
    aplicardescuento(1000, "20")
    aplicardescuento(1000, 10)
    /*17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe.miFuncion(new Date(1984, 4, 23)) devolverá 35 años(en 2020).*/
    const calcularAnios = (fecha = undefined) => {
      if (fecha === undefined) return console.warn("No ingresaste la fecha");

      if (!(fecha instanceof Date)) return console.error("El valor que ingresaste no es una fecha valida")

      let hoymenosfecha = new Date().getTime() - fecha.getTime(),
        aniosEnMs = 1000 * 60 * 60 * 24 * 365
      aniosHumanos = Math.floor(hoymenosfecha / aniosEnMs);

      return (Math.sign(aniosHumanos) === -1)
        ? console.info(`Faltan ${Math.abs(aniosHumanos)} años para el ${fecha.getFullYear()}.`)
        : (Math.sign(aniosHumanos) === 1)
          ? console.info(`Han pasado ${aniosHumanos}años desde ${fecha.getFullYear()}.`)
          : console.info(`Estamos en el año actual ${fecha.getFullYear()}.`)
    }
    calcularAnios()
    calcularAnios({})
    calcularAnios(new Date())
    calcularAnios(new Date(2003, 02, 03))
  </script>
