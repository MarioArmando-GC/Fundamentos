<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practica 3</title>
</head>

<body>
  <h1>Calculadora </h1>
  <input type="text" id="n11" placeholder="Ingresa un Numero">
  <select id="op">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="n22" placeholder="Ingresa otro Numero">

  <button id="calcular2">Calcular</button>
  <button id="r2">Resultado</button>
  <output id="r2"></output>
  <script>

    document.querySelector('#calcular2').addEventListener('click', () => {
      const n1 = parseInt(document.querySelector('#n11').value);
      const n2 = parseInt(document.querySelector('#n22').value);
      const op2 = document.querySelector('#op').value;
      let r;
      if (op2 == '+') {
        r = n1 + n2;
      } else if (op2 == '-') {
        r = n1 - n2;
      } else if (op2 == '*') {
        r = n1 * n2;
      } else if (op2 == '/') {
        r = n1 / n2;
      } else if (op2 == '%') {
        r = n1 % n2;
      }
      document.querySelector('#r2').innerHTML = r;
      console.log("Resultado", r);
    });

  </script>
</body>

</html>
